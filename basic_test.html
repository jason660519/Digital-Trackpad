<!DOCTYPE html>
<html>
<head>
    <title>Basic Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px; margin: 5px; font-size: 16px; }
        .mode-btn { background: #007bff; color: white; border: none; border-radius: 5px; }
        .control-btn { background: #28a745; color: white; border: none; border-radius: 5px; }
        #status { margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Universal PC Remote - Basic Test</h1>
    
    <h3>Mode Switching</h3>
    <button class="mode-btn" onclick="switchMode('trackpad')">Trackpad</button>
    <button class="mode-btn" onclick="switchMode('media')">Media</button>
    <button class="mode-btn" onclick="switchMode('presentation')">Presentation</button>
    <button class="mode-btn" onclick="switchMode('apps')">Applications</button>
    
    <h3>Control Buttons</h3>
    <button class="control-btn" onclick="sendCommand('test')">Test Command</button>
    <button class="control-btn" onclick="sendMediaCommand('play_pause')">Play/Pause</button>
    <button class="control-btn" onclick="sendPresentationCommand('next_slide')">Next Page</button>
    
    <div id="status">Status: <span id="status-text">Ready</span></div>
    
    <script>
        function switchMode(mode) {
            updateStatus('Switched to ' + mode + ' mode');
        }
        
        function sendCommand(cmd) {
            updateStatus('Sending command: ' + cmd);
        }
        
        function sendMediaCommand(cmd) {
            updateStatus('Sending media command: ' + cmd);
        }
        
        function sendPresentationCommand(cmd) {
            updateStatus('Sending presentation command: ' + cmd);
        }
        
        function updateStatus(msg) {
            document.getElementById('status-text').textContent = msg;
            setTimeout(() => {
                document.getElementById('status-text').textContent = 'Ready';
            }, 2000);
        }
    </script>
</body>
</html>
